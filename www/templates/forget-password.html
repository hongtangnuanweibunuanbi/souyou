<ion-view view-title="忘记密码">
  <ion-content>
    <section>
      <form name="forgetForm" novalidate class="list card" ng-submit="forgetSubmit(forgetDate)">
        <label class="item item-input item-stacked-label">
          <span class="input-label">手机号</span>
          <input type="tel" name="phone" placeholder="请输入手机号码" ng-pattern="/^1[3|5|7|8|][0-9]{9}$/" maxlength="11" ng-model="forgetDate.phone" required>
        </label>
        <div class="item item-input item-stacked-label">
          <span class="input-label">验证码</span>
          <input type="number" name="scode" placeholder="请输入验证码" ng-model="forgetDate.scode" required>
          <button type="button" class="button button-outline button-assertive regist-code" ng-click="getCode()" ng-bind="paracont" ng-disabled="paraevent"></button>
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">新密码</span>
          <input type="password" name="password" placeholder="请输入6位以上新密码" ng-model="forgetDate.password" minlength="6" required>
        </label>
        <input type="hidden" name="phone" placeholder="smsId" ng-model="forgetDate.smsId" required>
        <label class="item">
          <button type="submit" class="button button-assertive button-block">修改</button>
        </label>
      </form>
    </section>
  </ion-content>
</ion-view>
