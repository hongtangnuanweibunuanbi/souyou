<ion-view view-title="进吧">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left item-icon-right forum-item" ng-repeat="forumList in forum" href="#/tab/card/{{forumList.id}}">
        <img ng-src="{{forumList.forumLogo}}">
        <h2 class="forum-title" ng-bind="forumList.forumName"></h2>
        <p class="forum-keyword" ng-bind="forumList.forumIntroduction"></p>
        <p class="forum-number">帖子：<span ng-bind="forumList.forumSize"></span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="total > page" icon="ion-loading-c" on-infinite="getForumList()" immediate-check="false"></ion-infinite-scroll>
  </ion-content>
</ion-view>
