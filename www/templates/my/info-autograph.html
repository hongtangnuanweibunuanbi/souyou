<ion-view view-title="个性签名" hide-tabs="true">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="updata(autographData)">保存</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <textarea placeholder="个性签名" rows="3" maxlength="24" ng-model="autographData.pname"></textarea>
      </label>
      <span class="word-number" ng-bind="24-autographData.pname.length"></span>
    </div>
  </ion-content>
</ion-view>
