<ion-view view-title="性别" hide-tabs="true">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="updata(sexData)">保存</button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-radio ng-model="sexData.sex" ng-value="'0'">男</ion-radio>
      <ion-radio ng-model="sexData.sex" ng-value="'1'">女</ion-radio>
    </ion-list>
  </ion-content>
</ion-view>
